<div class="mt-4 d-flex flex-column align-items-center ">

  <h1 style="margin-left: -9rem;">Product Form</h1>

  <form nz-form [formGroup]="productForm" (ngSubmit)="onSubmit() " class="w-50">
    <nz-form-item >
      <nz-form-label [nzSpan]="6">Name</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input formControlName="name" placeholder="Enter product name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">Description</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <textarea nz-input formControlName="description" placeholder="Enter description"></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">Price</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input type="number" formControlName="cost" placeholder="Enter price" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">SKU</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input formControlName="sku" placeholder="Enter SKU" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">Type</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <nz-select formControlName="type" nzPlaceHolder="Select a type">
          <nz-option *ngFor="let typeOption of typeOptions" [nzValue]="typeOption" [nzLabel]="typeOption"></nz-option>

        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">Available</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <label nz-checkbox formControlName="available">Available</label>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">Backlog</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input type="number" formControlName="backlog" placeholder="Enter backlog" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">Custom Properties</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <div formArrayName="profile">
          <div
            *ngFor="let property of profile.controls; let i = index"
            [formGroupName]="i"
            style="display: flex; align-items: center; margin-bottom: 10px;"
          >
            <input
              nz-input
              formControlName="key"
              placeholder="Key"
              style="margin-right: 10px;"
            />
            <input
              nz-input
              formControlName="value"
              placeholder="Value"
              style="margin-right: 10px;"
            />
            <button class="rounded-pill" nz-button  type="button" (click)="removeCustomProperty(i)">
              Remove
            </button>
          </div>
        </div>
        <button class="rounded-pill" nz-button nzType="dashed" type="button" (click)="addCustomProperty()">
          Add Property
        </button>
      </nz-form-control>

    </nz-form-item>
    <div  class="d-flex justify-content-start my-4" style="margin-left: 8rem;">
      <button nz-button nzType="primary" style="margin-right: 2rem;" class="rounded-pill" [routerLink]="['/products']" >Back</button>
      <button nz-button nzType="primary" htmlType="submit" style="margin-right: 0.5rem;" class="rounded-pill">Save</button>
      <button nz-button type="button" class="rounded-pill ml-3" (click)="reset()">Reset</button>
    </div>


  </form>
</div>
